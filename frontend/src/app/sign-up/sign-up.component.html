<form (ngSubmit)="onSignUp()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput type="text" [(ngModel)]="username" name="username" required>
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password (6 characters minimum)</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password" required minlength="6">
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password Confirm</mat-label>
    <input matInput type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Sign Up</button>
  <div *ngIf="passwordMismatch" class="error-message">Passwords do not match</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>
