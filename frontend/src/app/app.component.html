<mat-toolbar color="primary">
  <div class="header-left">
    <!-- Home link -->
    <a mat-button routerLink="/home">Home</a>
  </div>
  <div class="header-right">
    <!-- Check authentication -->
    <ng-container *ngIf="!authService.isAuthenticated(); else loggedIn">
      <!-- Login link -->
      <a mat-button routerLink="/login">Log In</a>
      <!-- Signup link -->
      <a mat-button routerLink="/signup">Sign Up</a>
    </ng-container>
    <ng-template #loggedIn>
      <!-- Favourites link -->
      <a mat-button [routerLink]="['/', getUsername(), 'favourites']">Favourites</a>
      <!-- Watchlist link -->
      <a mat-button [routerLink]="['/', getUsername(), 'watchlist']">Watchlist</a>
      <!-- Admin link if admin -->
      <a mat-button *ngIf="isAdmin()" routerLink="/admin">Admin</a>
      <!-- Logout link -->
      <a mat-button (click)="logout()">Logout</a>
    </ng-template>
  </div>
</mat-toolbar>
<!-- App container for routing -->
<div class="wrapper">
  <main>
    <router-outlet></router-outlet>
    <div class="spacer"></div>
  </main>
  <mat-toolbar color="primary" class="footer">
    <span>This website uses TMDB and the TMDB APIs but is not endorsed, certified, or otherwise approved by TMDB.</span>
  </mat-toolbar>
</div>
