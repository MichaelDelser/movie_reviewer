<div *ngIf="tvShow">
  <h1>{{ tvShow.name }}</h1>
  <p>{{ tvShow.overview }}</p>
  <button [disabled]="isInWatchlist" (click)="addToWatchlist()">
    {{ isInWatchlist ? 'Added to Watchlist' : 'Add to Watchlist' }}
  </button>
  <button [disabled]="isInFavourites" (click)="addToFavourites()">
    {{ isInFavourites ? 'Added to Favourites' : 'Add to Favourites' }}
  </button>
  <app-review [contentType]="'TVShow'" [contentId]="tvShow.id"></app-review>
</div>
