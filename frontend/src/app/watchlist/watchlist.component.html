<div>
  <h1>{{ username }}'s Watchlist</h1>
  <div *ngFor="let item of watchlist" class="item-preview">
    <a [routerLink]="['/' + (item.media_type === 'movie' ? 'movie-details' : 'tv-show-details'), item.id]">
      <img [src]="'https://image.tmdb.org/t/p/w500' + item.backdrop_path" alt="{{ item.title || item.name }}">
      <h3>{{ item.title || item.name }}</h3>
      <p>{{ item.overview }}</p>
    </a>
    <button (click)="removeFromWatchlist(item.id)">Remove from Watchlist</button>
  </div>
</div>
